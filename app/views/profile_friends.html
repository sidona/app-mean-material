<div ng-controller="profileFriendsCtrl">

  <div class="profileFriends">
    <div class="header" style="border-radius: 3px">
      <img src="https://www.facebook.com/images/profile/timeline/app_icons/friends_24.png"
           style="width: 24px;height: 24px;margin-top: 10px;margin-left: 10px"/>
      <a ui-sref="profile.friends"
         style="color: black;
         font-family: helvetica,arial,sans-serif;
         font-size: 20px;
         font-weight: bold;
         line-height: 1;
         margin-top: 35px">Friends</a>
      <span style="margin-left: 400px">
      <a class="friendRequest" role="button" href="/friends/requests/?split=1&amp;fcref=ft">Friend Requests</a>

      <a class="friendFind" role="button" href="/find-friends/browser/">Find Friends</a>

      <a class="friendEditDialog" role="button" href="/ajax/timeline/friends/edit_dialog.php" rel="dialog">Edit Privacy</a>
        </span>
      <br>

      <div class="friendMenu" style="margin-top: 25px">
        <a><span style="padding-top: 10px;padding-left: 10px"><strong>All Friends {{friends.length}}</strong></span></a>
        <a><span style="padding-left: 18px;padding-right: 18px"><strong>Birthdays</strong></span></a>
        <a><span style="padding-left: 18px;padding-right: 18px"><strong>Current City</strong></span></a>
        <a><span style="padding-left: 18px;padding-right: 18px;"><strong>Hometown</strong></span></a>
        <span>
          <input type="text" class="inputtext" maxlength="100" aria-label="Search"
                 placeholder="Search for your friends" autocomplete="off"
                 aria-autocomplete="list" aria-expanded="false"
                 aria-owns="typeahead_list_u_jsonp_16_r" aria-haspopup="true" role="combobox"
                 spellcheck="false"

                 style="
              border: 0;
              margin: 0 22px 0 5px;
              outline: none;
              padding: 1px 5px 2px 0;
              width: 190px;
              margin-left: 180px">
          <i class="fa fa-search" style="margin-left: -40px;"></i>
        </span>

      </div>
    </div>
  </div>

  <div class="container" style="background-color: white;width: 851px">
    <div ng-repeat="friend in friends "
         style="float: left;width: 400px;height: 93px;border:1px solid #eaeaea;margin-left: 10px;margin-top: 20px;background-color: white">
      <img ng-src="{{friend.image}}" style="width:96px;height:90px;border-right: 1px solid #dddddd">
      <a style="text-align: center;color:#3b5998;cursor:pointer;font-size: 14px;"><strong>{{friend.name}}</strong></a>
      <a ui-sref="chat" style="width:80px;height: 20px;
      text-align: center;
      font-size: 12px;margin-left: 150px;cursor: pointer;
    display: inline-block;
    text-decoration: none;
    white-space: nowrap;border: 1px solid #eaeaea;
    box-shadow: 3px 3px 3px #cfcfcf;border-radius: 3px">Message</a>
    </div>
  </div>
  <div class="footer">
    about
  </div>

</div>
