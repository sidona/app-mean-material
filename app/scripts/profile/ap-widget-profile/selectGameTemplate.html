<md-dialog aria-label="select game">
  <md-content>
    <md-toolbar flex layout="row" layout-align="center">
      <select ng-show="isLoaded"
              ng-model="selectedGame"
              ng-options="game.name for game in games"></select>
    </md-toolbar>

    <md-button  ng-click="saveSettings()">save</md-button>
    <md-button  ng-click="$dismiss()">Cancel</md-button>

  </md-content>
</md-dialog>
